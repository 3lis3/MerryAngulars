<div id="openImage">
    <img id="santaDone" src="../../assets/Images/SantaDone.png" class=" mx-auto d-block rounded">
</div>
<div id="toDoContainer" class="container p-5 my-5 border rounded toDoContainer">

<div class="form-check form-switch p-3 m-3 rounded text-danger h4 shadow-sm bg-white" *ngFor="let task of tasks">
        
    <p [ngClass]="task.getStatus() === true ? 'text-decoration-line-through' :''"> <input class="form-check-input form-check-danger ms-2 me-3" type="checkbox" 
        [checked]="task.getStatus()" (change)="toggle(task)"> {{task.getContent()}}  </p>
    

</div>
</div>
